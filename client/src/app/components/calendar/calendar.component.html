<p
    class="animacion logo2 my-4 uppercase tracking-widest font-semibold text-transparent bg-clip-text bg-gradient-to-r important">
    CALENDAR
</p>
<div class="animacion h-5/6 w-full px-4 py-4 overflow-y-hidden shadow-inner rounded-xl">
    <full-calendar *ngIf='calendarVisible' [options]='calendarOptions'>
        <ng-template #eventContent let-arg>
            <b>{{ arg.timeText }}</b>
            <i>{{ arg.event.title }}</i>
        </ng-template>
    </full-calendar>
</div>
