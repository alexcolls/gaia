<div class="p-2 w-full h-full rounded-tl-xl rounded-bl-xl border">
    <p class="my-4 uppercase tracking-widest font-semibold text-transparent bg-clip-text bg-gradient-to-r important">
        CALENDARY
    </p>
    <div class="h-full mx-2 py-4 overflow-y-scroll shadow-inner rounded-xl">
        <full-calendar [events]="events" [options]="options">
            <ng-template #eventContent let-arg>
                <b>{{ arg.timeText }}</b>
                <i>{{ arg.event.title }}</i>
            </ng-template>
        </full-calendar>
    </div>
